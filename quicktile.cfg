[general]
cfg_schema = 1
ModMask = <Ctrl>
MovementsWrap = True
ColumnCount = 3

[keys]
KP_Enter = monitor-switch
1 = maximize
2 = left
3 = right
4 = bottom-left
5 = bottom-right
6 = top-left
7 = top-right
8 = bottom
9 = top
0 = center
<Shift>1 = move-to-bottom-left
<Shift>2 = move-to-bottom
<Shift>3 = move-to-bottom-right
<Shift>4 = move-to-left
<Shift>5 = move-to-center
<Shift>6 = move-to-right
<Shift>7 = move-to-top-left
<Shift>8 = move-to-top
<Shift>9 = move-to-top-right
V = vertical-maximize
H = horizontal-maximize
C = move-to-center

